      NEXT_PUBLIC_AWS_COGNITO_USER_POOL_ID: us-west-1_dSWqEkJy8
      NEXT_PUBLIC_AWS_COGNITO_USER_POOL_CLIENT_ID: 9l88pgpiqb1duuhoplhrrdkq9
      AWS_REGION: us-west-1
      S3_BUCKET_NAME: real-estate-prod-bucket
