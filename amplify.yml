applications:
  - appRoot: real-estate-prod-master/client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
